<!DOCTYPE html>
<html>
<head>
  <title>Diamond Price Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #007bff;
      text-align: center;
    }
  </style>
</head>
<body>

  <form action="{{ url_for('predict_datapoint') }}" method="POST">
    <h2 style="text-align:center; margin-bottom: 30px;">Enter Diamond Features</h2>

    <div class="form-group">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" placeholder="e.g. 0.75">
    </div>

    <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" placeholder="e.g. 62.0">
    </div>

    <div class="form-group">  
        <label for="table">Table:</label>
        <input type="text" id="table" name="table" placeholder="e.g. 58.0">
    </div>
    
    <div class="form-group">
        <label for="x">x:</label>
        <input type="text" id="x" name="x" placeholder="e.g. 5.8">
    </div>

    <div class="form-group">
        <label for="y">y:</label>
        <input type="text" id="y" name="y" placeholder="e.g. 5.9">
    </div>

    <div class="form-group">
        <label for="z">z:</label>
        <input type="text" id="z" name="z" placeholder="e.g. 3.7">
    </div>

    <div class="form-group">
        <label for="cut">Cut:</label>
        <select id="cut" name="cut">
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
    </div>

    <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" name="color">
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
    </div>

    <div class="form-group">
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity">
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
    </div>

    <input type="submit" value="Predict Price">
    
    {% if final_result %}
      <div class="result">Predicted Diamond Price: â‚¹ {{ final_result }}</div>
    {% endif %}
  </form>

</body>
</html>
